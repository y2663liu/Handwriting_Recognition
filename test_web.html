<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My TypeScript App</title>
    <style>
        /* CSS to center the canvas */
        body {
            margin: 0;
            padding-top: 50px; /* Adds 100px space at the top of the body */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional: background color */
        }
        .header {
            text-align: center;
            margin-top: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .checkboxes-columns {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .checkboxes-container {
            flex: 1 1 10%;
            display: flex;
            flex-direction: column;
            padding: 5px; /* Add some padding */
            box-sizing: border-box; /* Include padding in width */
        }
        #canvasId {
            border: 1px solid black;
            width: 100%; /* Makes the canvas width fit the screen */
            height: 300px;
        }
        #saveButton {
            font-size: 20px; /* Larger font size */
            padding: 10px 20px; /* Padding around the text */
            cursor: pointer; /* Cursor changes to pointer when hovering over the button */
        }
    </style>
</head>
<body>
    <h1 class="header">Symbol Annotation Tool</h1>
    <div class="center-container">
        <canvas id="canvasId"></canvas>
        <!-- Container for checkboxes -->
        <div class="checkboxes-columns">
            <div class="checkboxes-container" id="checkboxes-container-1"></div>
            <div class="checkboxes-container" id="checkboxes-container-2"></div>
            <div class="checkboxes-container" id="checkboxes-container-3"></div>
            <div class="checkboxes-container" id="slant-checkboxes-container"></div>
        </div>
        <div id="rotationIcon">ðŸ”„</div> <!-- Rotation icon -->
        <button id="saveButton">Save</button>
    </div>
    <script src="symbols.js"></script> <!-- The compiled JS file -->
</body>
</html>
